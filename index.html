<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- container for page -->
    <div class="container">
        <!-- header -->
        <header>
            <h1>Weather App</h1>
        </header>
        
        <!-- container for content below header -->
        <div class="content">
            <!-- search container (input field, buttons, history) -->
            <div class="search-container">
                <!-- search form (input / submit button) -->
                <form class="search-input-container" id="search-form">
                    <input type="text" placeholder="Search Location" id="search-field" autocomplete="off"/>
                    <ul class="dropdown">
                    </ul>
                    <button type="submit" id="submit-button"><i class="fas fa-search"></i></button>
                </form>
                <!-- display search history -->
                <div class="search-history-container">
                    <!-- ul for history. li items are generated -->
                    <ul class="search-history">
                    </ul>
                    <!-- button to clear history -->
                    <button id="clear-history">Clear History</button>
                </div>
            </div>

            <!-- container for all weather content -->
            <main class="weather-display-container">
                <!-- current weather conditions, content is generated -->
                <div class="current-container">
                    <div class="current-title">
                        <h2>Search Location</h2>
                    </div>
                </div>
                <!--  forecast conditions, content is generated -->
                <div class=forecast-container>
                    <h2>5-day forecast</h2>
                    <div class="forecast-cards">
                    </div>
                </div>
            </main>
        </div>

        <!-- footer -->
        <footer>
            <h4>&copy; Andrew Ogilvie 2021 - Data Source OpenWeather</h4>
        </footer>
    </div>

    <!-- Link to font awesome kit -->
    <script src="https://kit.fontawesome.com/20930007b6.js" crossorigin="anonymous"></script>
    <!-- Add jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to javaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
