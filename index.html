<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        
        <div class="content">
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" placeholder="Search Location" id="search-field"/>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>    
                <div class="search-history-container">
                    <ul class="search-history">
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                    </ul>
                </div>
            </div>

            <main class="weather-display-container">
                <div class="current-container">
                    <div>
                        <h2 class="location"></h2>
                        <h2 class="date"></h2>
                    </div>
                    <div class="current_entry"><h3>Temperature: </h3><span id="cur-temperature">temp</span></div>
                    <div class="current_entry"><h3>Humidity: </h3><span id="cur-humidity">hum</span></div>
                    <div class="current_entry"><h3>Wind: </h3><span id="cur-wind">wind</span><span id="cur-wind-dir"></span></div>
                    <div class="current_entry"><h3>UV Index: </h3><span id="cur-uv">uv</span></div>
                </div>
                <div class=forecast-container>
                    <h2>5-day forecast</h2>
                    <div class="forecast-cards">
                        <div class="card">block 1</div>
                        <div class="card">block 2</div>
                        <div class="card">block 3</div>
                        <div class="card">block 4</div>
                        <div class="card">block 5</div>
                    </div>
                </div
            </main>
        </div>
    </div>

    <!-- Link to font awesome kit -->
    <script src="https://kit.fontawesome.com/20930007b6.js" crossorigin="anonymous"></script>
    <!-- Add jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to javaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
